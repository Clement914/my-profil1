<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notre BDE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Notre BDE</h1>
        <nav>
            <ul>
                <li><a href="#service1">Nourriture</a></li>
                <li><a href="#service2">Voiture</a></li>
                <li><a href="#service3">Cadeaux</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="service1">
            <h2>Nourriture</h2>
            <img src="https://via.placeholder.com/300x200.png?text=Nourriture" alt="Nourriture">
            <p>Description du service de nourriture.</p>
            <button onclick="showForm('nourriture')">Réserver ce service</button>
        </section>

        <section id="service2">
            <h2>Voiture</h2>
            <img src="https://via.placeholder.com/300x200.png?text=Voiture" alt="Voiture">
            <p>Description du service de voiture.</p>
            <button onclick="showForm('voiture')">Réserver ce service</button>
        </section>

        <section id="service3">
            <h2>Cadeaux</h2>
            <img src="https://via.placeholder.com/300x200.png?text=Cadeaux" alt="Cadeaux">
            <p>Description du service de cadeaux.</p>
            <button onclick="showForm('cadeaux')">Réserver ce service</button>
        </section>
    </main>

    <div id="form-container" class="form-container">
        <h3>Formulaire de Réservation</h3>
        <form id="reservationForm" onsubmit="submitForm(event)">
            <input type="text" id="nom" name="nom" placeholder="Nom" required>
            <input type="text" id="prenom" name="prenom" placeholder="Prénom" required>
            <input type="text" id="adresse" name="adresse" placeholder="Adresse" required>
            <input type="tel" id="telephone" name="telephone" placeholder="Numéro de téléphone" required>
            <button type="submit">Envoyer</button>
        </form>
        <button onclick="closeForm()">Fermer</button>
    </div>

    <footer>
        <p>&copy; 2024 Notre BDE</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
